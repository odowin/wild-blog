<div class="article-card">
  <h2>{{ article.title }}</h2>
  <p>Écrit par : {{ article.author }}</p>
  <img [src]="article.image" alt="Image de l'article">
  <div *ngIf="article.isPublished">
    <p>{{ article.content }}</p>
  </div>
  <div>
    <label for="comment">Ajouter un commentaire :</label>
    <input id="comment" [(ngModel)]="article.comment" placeholder="Votre commentaire">
    <p><strong>Commentaire :</strong> {{ article.comment }}</p>
  </div>
  <button (click)="togglePublication()">
    {{ article.isPublished ? 'Dépublier' : 'Publier' }} l'article
  </button>
</div>
