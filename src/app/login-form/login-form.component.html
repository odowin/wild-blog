<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" [ngClass]="{'invalid': isFieldInvalid('email')}" placeholder="Enter your email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" [ngClass]="{'invalid': isFieldInvalid('password')}" placeholder="Enter your password" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</span>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Submit</button>

    <!-- Success/Failure Message -->
    <div *ngIf="formMessage" class="form-message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
      {{ formMessage }}
    </div>
  </form>
</div>
